//Let's pretend the JavaScript Math.min() function doesn't exist. Complete the following program so that the min() function returns the minimum of its two received numbers.
function min(a,b){
    if(a>b){
        return b;
    }if(b>a){
        return a;
    }if(a=b){
        return a;
    }
}
